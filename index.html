<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>

    <main id="calculator" class="grid-container">
        <div class="display"></div>
        <div class="operator divide"><span>/</span></div>
        <div class="operator multiplyy"><span>*</span></div>
        <div class="operator minus"><span>-</span></div>
        <div class="operator plus"><span>+</span></div>
        <div class="enter"><span>ENTER</span></div>
        <div class="back"><span>BACK</span></div>
        <div class="num nine"><span>9</span></div>
        <div class="num eight"><span>8</span></div>
        <div class="num seven"><span>7</span></div>
        <div class="num six"><span>6</span></div>
        <div class="num five"><span>5</span></div>
        <div class="num four"><span>4</span></div>
        <div class="num three"><span>3</span></div>
        <div class="num two"><span>2</span></div>
        <div class="num one"><span>1</span></div>
        <div class="num zeroo"><span>0</span></div>
        <div class="comma"><span>,</span></div>
    </main>

</body>

</html>
