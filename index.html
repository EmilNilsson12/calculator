<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <main id="calculator" class="grid-container">
        <div class="display"><span id="num-display-total"></span><span id="operator-display"></span><span id="num-display"></span></div>
        <button class="operator divide">/</button>
        <button class="operator multiplyy">*</button>
        <button class="operator minus">-</button>
        <button class="operator plus">+</button>
        <button class="operator enter">=</button>
        <button class="back">del</button>
        <button class="num nine" value=9>9</button>
        <button class="num eight">8</button>
        <button class="num seven">7</button>
        <button class="num six">6</button>
        <button class="num five">5</button>
        <button class="num four">4</button>
        <button class="num three">3</button>
        <button class="num two">2</button>
        <button class="num one">1</button>
        <button class="num zeroo">0</button>
        <button class="comma">,</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
